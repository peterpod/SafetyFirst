<ion-view view-title="Safety First">
  <ion-content>
    <ion-slide-box show-pager="false" ion-slide-tabs>
        <ion-slide ion-slide-tab-label="Nearby">
          <div class="list">

              <ion-item ng-repeat="alert in alerts  | orderBy:'timeDiff' track by $index">
                <div class="item-icon-left">
                    <i class="icon ion-alert-circled"></i>
                    <h3>{{alert.type}}</h3>
                    
                    <div class = "alertListDetails">
                      <p class="ion-ios-clock-outline"> {{alert.created}}</p>
                      <p class="addSpace ion-ios-location-outline"> {{alert.distance}} mi</p>
                    </div>
                </div>
                <div class="item-icon-right">
                    <a ng-click="saveAlert({{'$index'}})"><i class="icon ion-ios-arrow-right"></i></a>
                </div>

              </ion-item>
          </div>

        </ion-slide>
    </ion-slide-box>

  </ion-content>
</ion-view>
