<ion-view view-title="{{alert.type}}">
  <ion-content class="padding">

    <div>

        <p class="alert-descr">{{alert.description}}</p>

        <div class="alert-description">
          <p>
            <i class="ion-ios-clock"></i>&nbsp {{alert.created}} ago<br>
            <i class="ion-alert-circled">&nbsp {{alert.severity}}</i>

          </p>

        </div>

      
        <img src="img/vandalism.jpg" class="crime-image">
        <button class="button button-balanced" ng-disabled="endorseDisabled" ng-click="endorse()"><i class="ion-ios-checkmark-outline left-icon"></i><strong>&nbsp Endorse Alert</strong></button>

        <button class="button button-assertive fraud" ng-disabled="fraudDisabled" ng-click="report()"><strong>&nbsp Report Fraud</strong></button>
       

    </div>
    

  </ion-content>
</ion-view>
